<div>
	<form name="wallNameForm" novalidate>
		<input type="text" name="wallName" ng-model="wallName" placeholder="Wall name" required ng-pattern="/^[a-z-]*$/"></input> </br>
	</form>
	<span ng-show="wallNameForm.wallName.$error.pattern"> Wall name can contain only small letters and - </span>
	<button ng-click="goToMain()"> Start Walling </button>
</div>
