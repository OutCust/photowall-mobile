<div>
	<form name="wallNameForm" novalidate ng-submit="goToMain()">
    <div class="object">
      <input class="tag-input" type="text" name="wallName" ng-model="wallName" placeholder="Wall name" required ng-pattern="/^[a-zA-Z0-9-]*$/"></input>
    </div>
	</form>
	<span ng-show="wallNameForm.wallName.$error.pattern"> Wall name can contain only small letters and - </span>
	<div class="object">
    <button class="btn" ng-click="goToMain()">Start posting</button>
  </div>
</div>
